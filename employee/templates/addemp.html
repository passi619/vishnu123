<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
   
    
  
  </head>
  <body>
    <div>
      <div class="booking-form">
          <h3 style="color: rgb(165, 97, 14);padding-top: 5%;">Add Employee Details</h3>
    <form method="POST" action="/emp">
      {% csrf_token %}

      <div class="form-group">
        <label class="form-label">First Name:</label>
        <div>{{form.eFname}}</div>
       
      </div>

      <div class="form-group">
        <label class="form-label">Last Name:</label>
       <div>{{form.eLname}}</div>
         
      </div>

      <div class="form-group">
    <label class="form-label">Department:</label> 
    <div>{{form.eDepartment}}</div>
</div>
<p style="color:crimson">Department not available?</p><button class="btn-warning btn-sm" onclick="location.href='/dept'">Click Here</button>

      <div class="form-group">
        <label class="form-label">Employee Email:</label>
        <div>{{form.eEmail}}</div>
       
      </div>

      <div class="form-group">
        <label class="form-label">Employee phone:</label>
        <div>{{form.ePhone}}</div>
       
      </div><br>

      <button type="submit" class="btn-success">Submit</button>
    </form>
  </div></div>
  </body>
</html>
