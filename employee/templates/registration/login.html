
  



{% block title %}Login{% endblock %}

{% block content %}
<h2 style="color: rgb(163, 26, 26);">Admin Login</h2>
<form method="post" class="form">
  {% csrf_token %}
  <div style="color: rgb(82, 9, 69);">
  {{ form.as_p }}</div> <br>
  <button class="btn-success btn-badge" type="submit">Login</button>
</form>
{% endblock %}
